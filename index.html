<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">

        <div class="sidebar">

                <h3><img src="./images/monitor-dashboard.png">Dashboard</h1>

            <div class="headerright">

                    <button>New</button>
                    <button>Upload</button>
