<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sideitems">
                <p><img src="./images/monitor-dashboard.png">Dashboard</p>
                <p><img src="./images/home-circle-outline.png">Home</p>
                <p><img src="./images/account-circle-outline.png"> Profile</p>
                <p><img src="./images/forum.png"> Messages</p>
                <p><img src="./images/history.png"> History</p>
                <p><img src="./images/clipboard-text-clock-outline.png"> Tasks</p>
                <p><img src="./images/account-group-outline.png">Communities</p>
            </div>
            <div class="sideitems">
                <p><img src="./images/cog-outline.png">Settings</p>
                <p><img src="./images/face-agent.png">Support</p>
                <p><img src="./images/lock-check-outline.png">Privacy</p>
            </div>
        </div>
        <div class="header">
            <div>
                <p class="searchbar">
                    <label for="searchbar"><img src="./images/search-web (1).png"></label>
                    <input type="search" id="searchbar" name="searchbar">
                </p>
                <div class="headerleft">
                    <img src="./images/avatar-svgrepo-com.svg">
                    <p class="hitext">Hi there,</p>
                    <p class="hitext">Almeida (<a href="https://github.com/almeida-91">@almeida-91</a>)</p>
                </div>
            </div>
            <div class="headerright">
                    <img src="./images/alert-circle-outline.png">
                    <img src="./images/avatar-svgrepo-com.svg" style="height: 50px; width:50px">
                    <p>Almeida</p>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <p>Projects</p>
            </div>
            <div>
                <p>Announcements</p>
            </div>
            <div>
                <p>Trending</p>
            </div>
        </div>
    </div>
</body>
</html>
